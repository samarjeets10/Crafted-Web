<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remix icons -->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <!-- styles CSS -->
     <link rel="stylesheet" href="style.css">
    <title>Real Estate Company | Hosale</title>
</head>
<body>
    
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="#">Hosale.</a>
            </div>
            <div class="nav__menu__btn" id="menu_btn">
                <i class="ri-menu-4-line"></i>
            </div>
        </div>
        <ul class="nav__links" id="nav_links">
            <li><a href="#">HOME</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">PROPERTIES</a></li>
            <li><a href="#">BLOGS</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </nav>

    <header id="header">
        <div class="header__image"></div>
        <div class="header__content">
            <h1>Easy way to find your dream property</h1>
        </div>
        <form action="/">
            <div class="input__group">
                <label for="location">Location</label>
                <input type="text" placeholder="Location">
            </div>
            <div class="input__group">
                <label for="propertyType">Property Type</label>
                <input type="text" placeholder="Property Type">
            </div>
            <div class="input__group">
                <label for="price">Max Price</label>
                <input type="text" placeholder="Max Price">
            </div>
            <button class="btn">
                <i class="ri-search-line"></i>
            </button>
        </form>
    </header>


<script src="https://unpkg.com/scrollreveal"></script>
<script src="script.js"></script>
</body>
</html>
